<!DOCTYPE html>
<html>
  <head>
    <title>AR Intro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="introVideo" src="intro.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-video 
          src="#introVideo" 
          width="1.5" height="2" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          material="shader: chromakey; color: 0 1 0; threshold: 0.1">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('click', function () {
        var v = document.querySelector('#introVideo');
        v.play();
      });
    </script>
  </body>
</html>
